<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastro_form">
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>


            <fieldset>
                <legend>Sexo:</legend>
                <label>Masculino <input type="radio" name="sexo" value="masculino"></label>
                <label>Feminino<input type="radio" name="sexo" value="feminino"></label>
                <label>Outro<input type="radio" name="sexo" value="outro"></label>
            </fieldset>

            <fieldset>
                <legend>Tipos de filme que eu mais gosto:</legend>
                <label>Ação <input type="checkbox" name="filmes" value="acao"></label>
                <label>Comédia <input type="checkbox" name="filmes" value="comedia"></label>
                <label>Drama <input type="checkbox" name="filmes" value="drama"></label>
                <label>Terror <input type="checkbox" name="filmes" value="terror"></label>
                <label>Ficção Científica <input type="checkbox" name="filmes" value="ficcao"></label>
                <label>Romance <input type="checkbox" name="filmes" value="romance"></label>

            </fieldset>

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button>Cancelar</button>
            <button type="reset">Limpar</button>
            <button>Cadastrar</button>
        </form>
    </div>
    
    
    <div class="links">
        <a href="index.html">Voltar</a>
    </div>
</body>
</html>
